<div class="space-y-3">
  <p class="font-semibold text-center">Sign Up to gnosys</p>
  <form [formGroup]="form" errorTailor class="space-y-3">
    <ng-template let-error let-text="text" #tpl class="text-sm text-red-700">
      <div class="text-red-600 text-sm border border-red-600 p-1">
        {{ text }}
      </div>
    </ng-template>
    <!-- Email -->
    <div class="flex flex-row items-center justify-end text-sm">
      <label
        class="font-medium {{
          email.dirty || email.touched
            ? email.valid
              ? ''
              : 'text-red-600'
            : ''
        }}"
        >Email:</label
      >
      <div class="ml-2 {{email.valid?'':'flex flex-col justify-end'">
        <input
          formControlName="email"
          class="p-1 outline-none {{
            email.dirty || email.touched
              ? email.valid
                ? 'border border-green-600'
                : 'border border-red-600'
              : ''
          }}"
          [controlErrorsTpl]="tpl"
        />
      </div>
    </div>
    <!-- First Name -->
    <div class="flex flex-row items-center justify-end">
      <label class="text-sm font-medium">First Name:</label>
      <div class="ml-2">
        <input
          formControlName="firstName"
          class="p-1 text-sm"
          [controlErrorsTpl]="tpl"
        />
      </div>
    </div>
    <!-- Last Name -->
    <div class="flex flex-row items-center justify-end">
      <label class="text-sm font-medium">Last Name:</label>
      <div class="ml-2">
        <input formControlName="lastName" class="p-1 text-sm" />
      </div>
    </div>
    <!-- Password -->
    <div class="flex flex-row items-center justify-end">
      <label class="text-sm font-medium">Password:</label>
      <div class="ml-2">
        <input formControlName="password" class="p-1 text-sm" />
      </div>
    </div>
    <!-- Repeat Password -->
    <div class="flex flex-row items-center justify-end">
      <label class="text-sm font-medium">Repeat Password:</label>
      <div class="ml-2">
        <input formControlName="confirmPassword" class="p-1 text-sm" />
      </div>
    </div>
  </form>
  <!-- Buttons -->
  <div class="flex flex-row items-center justify-around text-sm">
    <button routerLink="" class="text-indigo-700 bg-indigo-100 p-2">
      Cancel
    </button>
    <button
      (click)="onSubmit()"
      class="bg-indigo-600 text-white p-2 {{
        form.valid ? 'cursor-pointer' : 'cursor-not-allowed'
      }}"
    >
      Submit
    </button>
  </div>
</div>
